{% extends "inicio/Base.html" %}
{% block titulo %}Crear cuenta{% endblock %}

{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Crear cuenta</h2>
            <form method="post" action="{% url 'Registrarse' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Crear cuenta</button>
            </form>
            <p class="mt-3">Ya tienes una cuenta? <a href="{% url 'LOGIN' %}">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
