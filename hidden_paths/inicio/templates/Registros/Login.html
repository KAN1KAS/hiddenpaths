{% extends "inicio/Base.html" %}
{% block titulo %}Iniciar sesión{% endblock %}

{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Iniciar sesión</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <p class="mt-3">No tienes cuenta? <a href="{% url 'Registrarse' %}">Crea una cuenta aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
